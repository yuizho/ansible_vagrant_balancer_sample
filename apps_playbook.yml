---
- hosts: app
  sudo: yes
  remote_user: vagrant
  tasks:
      - name: アプリをコピー
        copy: src=./web dest=/home/vagrant/
      - name: SimpleHTTPServerを起動
        # ここをデフォルトポート(8000)で起動していたらうまく動かなかった
        # vagrantの設定で80と22のみ開放しているからかな？
        command: python simpleserver.py 80 & chdir=/home/vagrant/web/
        register: launch_app
        # 超長い時間を指定して半永久的に起動
        async: 999999999999999
        poll: 0
