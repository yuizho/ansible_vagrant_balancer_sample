<html>
<head>
    <meta charset="utf-8"/>
    <script>
    (function() {
        document.addEventListener('DOMContentLoaded', function() {
            var ul = document.querySelector('ul');
            // ホスト名、URLの取得
            var li1 = document.createElement('li');
            li1.innerHTML = "ホスト名: " + window.location.hostname;
            ul.appendChild(li1);
            var li2 = document.createElement('li');
            li2.innerHTML = "URL: " + window.location.href;
            ul.appendChild(li2);
        });
    }());
    </script>
</head>
<body>
    <ul></ul>
</body>
</html>
